# Archivo de configuración para BrainLL Validator
# Este archivo permite personalizar el comportamiento del validador de sintaxis

[General]
# Modo estricto: convierte advertencias en errores
strict_mode=false

# Mostrar sugerencias en la salida
show_suggestions=true

# Mostrar advertencias en la salida
show_warnings=true

# Usar salida coloreada (solo en terminales compatibles)
colored_output=true

# Nivel de verbosidad (0=silencioso, 1=normal, 2=detallado)
verbosity=1

[Rules]
# Reglas habilitadas por defecto
# Comentar o establecer en false para deshabilitar

# Validación de referencias a poblaciones (crítica)
population_references=true

# Validación de estructura de bloques (crítica)
block_structure=true

# Validación de sintaxis de parámetros (crítica)
parameter_syntax=true

# Validación de balance de corchetes (crítica)
bracket_balance=true

# Validación de indentación (no crítica)
indentation=true

# Validación de ortografía de palabras clave (crítica)
keyword_spelling=true

# Validación de formato de conexiones (crítica)
connection_format=true

# Validación de formato de arrays (crítica)
array_format=true

# Validación de formato de comentarios (no crítica)
comment_format=true

# Detección de bloques duplicados (crítica)
duplicate_blocks=true

[Output]
# Formato de salida por defecto (text, html, json)
default_format=text

# Directorio de salida para reportes
output_directory=./validation_reports

# Incluir timestamp en nombres de archivo
include_timestamp=true

# Comprimir reportes HTML
compress_html=false

[Performance]
# Número máximo de archivos a procesar en paralelo
max_parallel_files=4

# Tamaño máximo de archivo a procesar (en MB)
max_file_size_mb=10

# Timeout para validación de archivos grandes (en segundos)
validation_timeout=30

[Extensions]
# Extensiones de archivo reconocidas como BrainLL
brainll_extensions=.brainll,.bll,.brain

# Ignorar archivos con estas extensiones
ignore_extensions=.tmp,.bak,.old

[Patterns]
# Patrones de archivos a ignorar (regex)
ignore_patterns=.*\.backup$,.*\.temp$,test_.*\.brainll$

# Patrones de directorios a ignorar
ignore_directories=.git,.svn,node_modules,__pycache__

[Custom_Rules]
# Definición de reglas personalizadas
# Formato: nombre=descripción|patrón_regex|es_crítica

# Ejemplo: validar que los nombres de región empiecen con mayúscula
# region_naming=Los nombres de región deben empezar con mayúscula|region\s+[a-z]|true

# Ejemplo: validar que los comentarios tengan al menos 3 caracteres
# comment_length=Los comentarios deben tener al menos 3 caracteres|#.{0,2}$|false

[Integrations]
# Integración con editores de código
enable_lsp_server=false
lsp_port=9999

# Integración con sistemas de CI/CD
enable_junit_output=false
junit_output_file=validation_results.xml

# Webhook para notificaciones
webhook_url=
webhook_on_error=false

[Logging]
# Nivel de logging (DEBUG, INFO, WARNING, ERROR)
log_level=INFO

# Archivo de log
log_file=validator.log

# Rotación de logs
max_log_size_mb=5
max_log_files=3

[Cache]
# Habilitar caché de validación
enable_cache=true

# Directorio de caché
cache_directory=./.brainll_cache

# Tiempo de vida del caché (en horas)
cache_ttl_hours=24

# Limpiar caché automáticamente
auto_cleanup_cache=true